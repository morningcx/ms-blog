# \u6570\u636E\u5E93\u914D\u7F6E
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ms_blog?characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=root

# mybatis-plus\u914D\u7F6E
# pojo\u9A7C\u5CF0\u5F0F\u5199\u6CD5\u548C_\u4E0B\u5212\u7EBF\u5199\u6CD5\u4E4B\u95F4\u7684\u8F6C\u6362
mybatis-plus.configuration.map-underscore-to-camel-case=true
# \u522B\u540D\u7B80\u5199
#mybatis.type-aliases-package=com.example.demo.pojo
# mybatis\u4E2Dxml\u5730\u5740\uFF0C\u4E0D\u9700\u8981\u5F15\u53F7
#mybatis.mapper-locations=com/example/demo/dao/xml/*.xml
# \u5168\u5C40\u914D\u7F6E
# \u63D2\u5165\u64CD\u4F5C\u6570\u636E\u5E93id\u81EA\u589E
mybatis-plus.global-config.db-config.id-type=auto


#\u65E5\u5FD7
#logging.file=target/logs/app.log
#\u4F18\u5148\u7EA7\u4ECE\u9AD8\u5230\u4F4E\u4F9D\u6B21\u4E3A\uFF1AOFF\u3001FATAL\u3001ERROR\u3001WARN\u3001INFO\u3001DEBUG\u3001TRACE\u3001 ALL
logging.level.root=info
#\u5BF9\u4E8Ecom.example.demo\u5305\u4E0B\u7684\u65E5\u5FD7\u7EA7\u522B\u4E3Adebug
logging.level.com.morningcx.ms.blog=debug



# \u6587\u4EF6\u4E0A\u4F20\u914D\u7F6Ehttp\u5DF2\u7ECF\u6539\u4E3Aservlet
# \u662F\u5426\u652F\u6301\u6587\u4EF6\u4E0A\u4F20\uFF0C\u9ED8\u8BA4\u503C true
spring.servlet.multipart.enabled=true
# \u4E0A\u4F20\u6587\u4EF6\u7684\u4E34\u65F6\u76EE\u5F55\uFF0C\u4E00\u822C\u60C5\u51B5\u4E0B\u4E0D\u7528\u7279\u610F\u4FEE\u6539
spring.servlet.multipart.location=
# \u4E0A\u4F20\u6587\u4EF6\u6700\u5927\u4E3A 1M\uFF0C\u9ED8\u8BA4\u503C 1M
spring.servlet.multipart.max-file-size=1MB
# \u4E0A\u4F20\u8BF7\u6C42\u6700\u5927\u4E3A 10M\uFF0C\u9ED8\u8BA4\u503C10M
spring.servlet.multipart.max-request-size=10MB
# \u6587\u4EF6\u5927\u5C0F\u9608\u503C\uFF0C\u5F53\u5927\u4E8E\u8FD9\u4E2A\u9608\u503C\u65F6\u5C06\u5199\u5165\u5230\u78C1\u76D8\uFF0C\u5426\u5219\u5B58\u5728\u5185\u5B58\u4E2D\uFF0C\u9ED8\u8BA4\u503C0 \u4E00\u822C\u60C5\u51B5\u4E0B\u4E0D\u7528\u7279\u610F\u4FEE\u6539
spring.servlet.multipart.file-size-threshold=0


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../library/layuiAdmin/layui/css/layui.css" rel="stylesheet"  media="all">
    <link href="../library/layuiAdmin/style/admin.css" rel="stylesheet" media="all">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/login.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="particles"></div>
<form class="layui-form">
    <div class="title">用户登录</div>
    <div class="sub-title">欢迎登录后台管理系统</div>
    <div class="layui-form-item">
        <label class="layui-icon layui-icon-username" for="username"></label>
        <input type="text" id="username" placeholder="账号" class="layui-input">
    </div>
    <div class="layui-form-item">
        <label class="layui-icon layui-icon-password" for="password"></label>
        <input type="password" id="password" placeholder="密码" class="layui-input">
    </div>
    <div class="layui-form-item">
        <div class="layui-row">
            <div class="layui-col-xs7">
                <label class="layui-icon layui-icon-vercode" for="code"></label>
                <input type="text" placeholder="验证码" class="layui-input" id="codeInput">
            </div>
            <div class="layui-col-xs5">
                <div id="code">&nbsp;</div>
            </div>
        </div>
    </div>
    <button type="button" class="layui-btn layui-btn-normal layui-col-xs12" id="btn">登录</button>
</form>
<script src="../base/plugin/jquery.min.js"></script>
<script src="js/jquery.particleground.min.js"></script>
<script src="../library/layuiAdmin/layui/layui.js"></script>
<script src="../library/sha1/sha1.js"></script>
<script src="js/login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet" type="text/css">
    <style>
        .login {
            background-color: #747072;
            width: 400px;
            height: 500px;
            position: absolute;
            left: calc(50% - 200px);
            top: calc(50% - 250px);
            text-align: center;
        }
    </style>
</head>
<body>
<div id="particles">
</div>
<div class="login">
    用户名：<input type="text" id="username"><br>
    密码：<input type="password" id="password"><br>
    <button id="btn">登录</button>
</div>
<script src="../layuiAdmin/layuiadmin/layui/layui.js"></script>
<script src="../library/sha1/sha1.js"></script>
<script src="jquery.particleground.min.js"></script>
<script>
    layui.use("form", function () {
        var $ = layui.$;
        particleground(document.getElementById('particles'), {
            dotColor: '#b4b9b9',
            lineColor: '#b4b9b9'
        });
        $("#btn").click(function () {
            $.ajax({
                url: "/login",
                type: "POST",
                data: {
                    account: $("#username").val(),
                    password: hex_sha1($("#password").val())
                },
                dataType: "json",
                success: function () {
                    window.location.href = "../views/index.html";
                },
                error: function (data) {
                    alert(data.responseJSON.msg);
                }
            });
        });
    });
</script>
</body>
</html>

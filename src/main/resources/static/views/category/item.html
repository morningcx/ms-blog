<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分类信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../library/layuiAdmin/layui/css/layui.css" media="all">
    <style>
        body::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
<form class="layui-form" style="padding: 20px 30px 0 0;" lay-filter="itemForm">
    <div class="layui-form-item">
        <label class="layui-form-label">分类名称：</label>
        <div class="layui-input-block">
            <input placeholder="请输入名称" class="layui-input" name="name">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">分类描述：</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入描述" class="layui-textarea" name="description"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">上级分类：</label>
        <div class="layui-input-block">
            <select id = "pid" name="pid" lay-search>
                <option value="">无</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <button lay-submit lay-filter="submit" id="submit"></button>
    </div>
</form>

<script src="../../library/layuiAdmin/layui/layui.js"></script>
<script src="../../base/js/ajax.js"></script>
<script>
    layui.use(["form", "jquery", "layer"], function () {
        var $ = layui.$, layer = layui.layer, form = layui.form;
        var id = getUrlParam("id");
        var index = parent.layer.getFrameIndex(window.name); // 当前窗口索引
        // parent.layer.iframeAuto(index); // 自适应
        ajax.get({
            url: "/category/listPage?page=1&limit=1000",
            mask: false,
            success: function (res) {
                var list = res.data;
                var select = $("#pid");
                for (var i = 0; i < list.length; ++i) {
                    var data = list[i];
                    select.append("<option value='" + data.id + "'>" + data.name + "</option>");
                }
                if (id) {
                    ajax.get({
                        url: "/category/getById?id=" + id,
                        success: function (res) {
                            form.val("itemForm", res.data);
                        }
                    });
                } else {
                    form.render("select");
                }
            }
        });

        form.on('submit(submit)', function (data) {
            var field = data.field; //获取提交的字段
            data.field.id = id;
            var url = id ? "/category/update" : "/category/insert";
            ajax.post({
                url: url,
                data: field,
                success: function () {
                    parent.layui.layer.msg("操作成功");
                    parent.layui.table.reload('list'); //重载表格
                    parent.layer.close(index); //再执行关闭
                }
            });
            return false;
        });
    });
</script>
</body>
</html>

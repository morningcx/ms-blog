<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类别列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../library/layuiAdmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../library/layuiAdmin/style/admin.css" media="all">
    <style>
        body::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
<!--有空隙-->
<div class="layui-fluid">
    <!--底部的间隔7.5px-->
    <div class="layui-row layui-col-space15">
        <!--横向占满12格空间-->
        <div class="layui-col-md12">
            <!--卡片白色背景-->
            <div class="layui-card">
                <div class="layui-card-header">文章列表</div>
                <div class="layui-card-body">
                    <!--工具栏-->
                    <script type="text/html" id="table-toolbar">
                        <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="batchDel">批量删除</a>
                        <a class="layui-btn  layui-btn-primary layui-btn-sm" lay-event="refresh">刷新列表</a>
                    </script>

                    <table class="layui-table" lay-filter="category-list" id="category-list"
                           lay-data="{page: true, toolbar: '#table-toolbar'}">
                        <thead>
                        <tr>
                            <th lay-data="{checkbox:true, fixed:'left'}"></th>
                            <th lay-data="{field:'id'}">ID</th>
                            <th lay-data="{field:'pid'}">PID</th>
                            <th lay-data="{field:'name'}">名称</th>
                            <th lay-data="{field:'description'}">描述</th>
                            <th lay-data="{field:'createTime'}">创建时间</th>
                            <th lay-data="{field:'updateTime'}">修改时间</th>
                            <th lay-data="{fixed: 'right', toolbar: '#operation', width: 160, align:'center'}">操作</th>
                        </tr>
                        </thead>
                    </table>

                    <!--操作栏-->
                    <script type="text/html" id="operation">
                        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail">查看</a>
                        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../library/layuiAdmin/layui/layui.js"></script>
<script src="../../base/js/ajax.js"></script>
<script>
    layui.use(['table', 'jquery', 'layer'], function () {
        var $ = layui.$, table = layui.table;
        table.init('category-list', {url: '/category/listPage'});
    });
</script>


</body>
</html>

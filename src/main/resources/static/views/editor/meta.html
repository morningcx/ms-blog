<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章信息</title>
    <link rel="stylesheet" href="../../library/layuiAdmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../library/tagEditor/jquery.tag-editor.css">
    <style>
        /*body::-webkit-scrollbar {
            display: none;
        }*/
        .layui-badge {
            cursor: pointer;
            background: #6A6A6A;
        }

        #tagList .layui-badge {
            margin: 5px 5px 0 0;
        }

        /*#save {
            position: absolute;
            bottom: 0;
        }*/
    </style>
</head>
<body>
<form class="layui-form layui-form-pane" style="padding: 20px 20px 0 20px;">
    <div class="layui-form-item">
        <label class="layui-form-label">文章标题</label>
        <div class="layui-input-block">
            <input placeholder="请输入标题" type="text" lay-verify="required" class="layui-input" id="title">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">文章分类</label>
        <div class="layui-input-block">
            <select id="category" lay-search>
                <option value="">请选择分类</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">文章类型</label>
        <div class="layui-input-block">
            <select id="type" lay-search>
                <option value="">请选择类型</option>
                <option value="0">原创</option>
                <option value="1">转载</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">添加标签</label>
        <div class="layui-input-block">
            <input placeholder="添加标签" type="text" class="layui-input" id="addTagInput"
                   maxlength="20" style="padding-right: 30px">
            <a style="position: absolute;right: 10px;top: 11px;cursor: pointer;color: #adadad" id="addTagBtn">
                <i class="layui-icon layui-icon-add-circle"></i>
            </a>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">文章标签：</label>
        <div class="layui-input-block" id="tagList">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">标签编辑</label>
        <div class="layui-input-block">
            <input id="tagEditor" style="height: 100%">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">文章摘要</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入摘要" class="layui-textarea" id="introduction"></textarea>
        </div>
    </div>
</form>
<div class="layui-col-lg12" style="text-align: center">
    <button class="layui-btn layui-btn-primary layui-btn-fluid" id="save" style="width: 90%">保存</button>
</div>

<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.10.2/jquery-ui.min.js"></script>
<script src="../../library/tagEditor/jquery.caret.min.js"></script>
<script src="../../library/tagEditor/jquery.tag-editor.min.js"></script>

<script src="../../library/layuiAdmin/layui/layui.js"></script>
<script src="../../base/js/ajax.js"></script>
<script>
    layui.use(["form", "jquery", "layer"], function () {
        var $ = layui.$, layer = layui.layer, form = layui.form;
        var articleId = getUrlParam("id"); // 文章id
        var index = parent.layer.getFrameIndex(window.name); // 当前窗口索引
        // parent.layer.iframeAuto(index); // 自适应

        $('#tagEditor').tagEditor({
            autocomplete: {
                delay: 0, // show suggestions immediately
                position: {collision: 'flip'}, // automatic menu position up/down
                source: ['ActionScript', 'AppleScript', 'Asp', 'Python', 'Ruby'
                ]
            },
            forceLowercase: false,
            placeholder: 'Programming languages ...'
        });
        ajax.get({
            url: "/category/listPage?page=1&limit=1000",
            mask: false,
            success: function (res) {
                var list = res.data;
                var select = $("#category");
                for (var i = 0; i < list.length; ++i) {
                    var data = list[i];
                    select.append("<option value='" + data.id + "'>" + data.name + "</option>");
                }
                // 如果文章id存在，则需要获取文章信息
                if (articleId) {
                    ajax.get({
                        url: "/article/getMetaById?id=" + articleId,
                        success: function (res) {
                            var data = res.data;
                            $("#title").val(data.title);
                            $("#introduction").val(data.introduction);
                            $("#category").val(data.categoryId);
                            $("#type").val(data.type);
                            var tags = $("#tagList");
                            for (var i = 0; i < data.tags.length; ++i) {
                                tags.append("<span class='layui-badge' onclick='this.remove()'>" + data.tags[i].name + "</span>");
                            }
                            form.render("select");
                        }
                    });
                } else {
                    form.render("select");
                }
            }
        });

        // 回车添加标签
        $("#addTagInput").bind('keypress', function (event) {
            if (event.keyCode === 13) {
                $("#addTagBtn").click();
            }
        });

        $("#addTagBtn").click(function () {
            var input = $("#addTagInput");
            var name = input.val();
            var tags = $("#tagList");
            if (name) {
                if (tags.children().length > 4) {
                    layer.msg("标签不能超过5个！")
                } else {
                    input.val("").focus();
                    tags.append("<span class='layui-badge' onclick='this.remove()'>" + name + "</span>");
                }
            }
        });

        // 保存文章元信息
        $("#save").click(function () {
            var meta = getArticleMeta();
            // 文章id存在则更新，不存在则插入
            if (articleId) {
                meta.id = articleId;
                ajax.post({
                    url: "/article/updateMeta",
                    contentType: "application/json",
                    data: JSON.stringify(meta),
                    success: function () {
                        $(parent.document).attr('title', meta.title);
                        layer.msg("保存成功！", {time: 1000}, function () {
                            parent.layer.close(index);
                        });
                    }
                });
            } else {
                ajax.post({
                    url: "/article/insertArticle",
                    contentType: "application/json",
                    data: JSON.stringify(meta),
                    success: function (res) {
                        layer.msg("新建成功！", {time: 1000}, function () {
                            parent.layer.close(index);
                            window.open("./editor.html?id=" + res.data, "_blank");
                        });
                    }
                });
            }
        });

        /**
         * 获取元信息
         */
        function getArticleMeta() {
            var tags = [];
            $("#tagList").children(".layui-badge").each(function () {
                var tagName = $(this).text().trim();
                tags.push({name: tagName, description: tagName});
            });
            return {
                title: $("#title").val().trim(),
                introduction: $("#introduction").val().trim(),
                categoryId: $("#category").val().trim(),
                type: $("#type").val().trim(),
                tags: tags
            };
        }
    });


</script>
</body>
</html>

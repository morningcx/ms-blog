<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章信息</title>
    <link rel="stylesheet" href="../../library/layuiAdmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../library/tagEditor/jquery.tag-editor.css">
    <style>
        /*body::-webkit-scrollbar {
            display: none;
        }*/
        .tag-editor {
            overflow: auto;
            height: 52px;
        }

        .tag-editor .placeholder {
            color: #757575;
        }

        #save {
            width: 91%;
            margin-bottom: 20px;
        }

        #introduction {
            resize: none;
        }

        .layui-form.layui-form-pane {
            padding: 20px 20px 0 20px;
        }

        .layui-col-lg12 {
            text-align: center;
        }
    </style>
</head>
<body>
<form class="layui-form layui-form-pane">
    <div class="layui-form-item">
        <label class="layui-form-label">文章标题</label>
        <div class="layui-input-block">
            <input placeholder="请输入标题" type="text" lay-verify="required" class="layui-input" id="title">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">文章分类</label>
        <div class="layui-input-block">
            <select id="category" lay-search>
                <option value="">请选择分类</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">文章类型</label>
        <div class="layui-input-block">
            <select id="type">
                <option value="">请选择类型</option>
                <option value="0">原创</option>
                <option value="1">转载</option>
            </select>
        </div>
    </div>
    <!--<div class="layui-form-item" pane>
        <label class="layui-form-label">文章评论</label>
        <div class="layui-input-block">
            <input type="checkbox" class="layui-input" lay-skin="switch" lay-text="开启|关闭">
        </div>
    </div>-->
    <div class="layui-form-item layui-form-text" style="height: 102px">
        <label class="layui-form-label">文章标签</label>
        <div class="layui-input-block">
            <input id="tagEditor" hidden>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">文章摘要</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入摘要" class="layui-textarea" id="introduction"></textarea>
        </div>
    </div>
</form>
<div class="layui-col-lg12">
    <button class="layui-btn layui-btn-primary" id="save">保存</button>
</div>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.10.2/jquery-ui.min.js"></script>
<script src="../../library/tagEditor/jquery.caret.min.js"></script>
<script src="../../library/tagEditor/jquery.tag-editor.min.js"></script>

<script src="../../library/layuiAdmin/layui/layui.js"></script>
<script src="../../base/js/ajax.js"></script>
<script>
    layui.use(["form", "jquery", "layer"], function () {
        var $ = layui.$, layer = layui.layer, form = layui.form;
        var articleId = getUrlParam("id"); // 文章id
        var index = parent.layer.getFrameIndex(window.name); // 当前窗口索引
        // parent.layer.iframeAuto(index); // 自适应

        // 初始化标签，同步 todo 限制标签个数
        ajax.get({
            url: "/tag/listAllTagsName",
            async: false,
            success: function (res) {
                $('#tagEditor').tagEditor({
                    autocomplete: {
                        delay: 100, // show suggestions immediately
                        position: {collision: 'flip'}, // automatic menu position up/down
                        source: res.data
                    },
                    maxLength: 20,
                    forceLowercase: false,
                    placeholder: '请输入标签'
                });
            }
        });

        // 分类下拉初始化
        ajax.get({
            url: "/category/listPage?page=1&limit=1000",
            success: function (res) {
                var list = res.data;
                var select = $("#category");
                for (var i = 0; i < list.length; ++i) {
                    var data = list[i];
                    select.append("<option value='" + data.id + "'>" + data.name + "</option>");
                }
                // 如果文章id存在，则需要获取文章信息
                if (articleId) {
                    ajax.get({
                        url: "/article/getMetaById?id=" + articleId,
                        success: function (res) {
                            var data = res.data;
                            $("#title").val(data.title);
                            $("#introduction").val(data.introduction);
                            $("#category").val(data.categoryId);
                            $("#type").val(data.type);
                            for (var i = 0; i < data.tagNames.length; ++i) {
                                $('#tagEditor').tagEditor('addTag', data.tagNames[i]);
                            }
                            $("#save").focus();
                            form.render("select");
                        }
                    });
                } else {
                    form.render("select");
                }
            }
        });

        // 保存文章元信息
        $("#save").click(function () {
            // 元信息
            var meta = {
                title: $("#title").val().trim(),
                introduction: $("#introduction").val().trim(),
                categoryId: $("#category").val().trim(),
                type: $("#type").val().trim(),
                tagNames: $('#tagEditor').tagEditor('getTags')[0].tags
            };
            // 文章id存在则更新，不存在则插入
            if (articleId) {
                meta.id = articleId;
                ajax.post({
                    url: "/article/updateMeta",
                    contentType: "application/json",
                    data: JSON.stringify(meta),
                    success: function () {
                        $(parent.document).attr('title', meta.title);
                        layer.msg("保存成功！", {time: 1000}, function () {
                            parent.layer.close(index);
                        });
                    }
                });
            } else {
                ajax.post({
                    url: "/article/insertArticle",
                    contentType: "application/json",
                    data: JSON.stringify(meta),
                    success: function (res) {
                        layer.msg("新建成功！", {time: 1000}, function () {
                            parent.layer.close(index);
                            window.open("./editor.html?id=" + res.data, "_blank");
                        });
                    }
                });
            }
        });
    });


</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分类列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../library/layuiAdmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../library/layuiAdmin/style/admin.css" media="all">
    <style>
        body::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
<!--有空隙-->
<div class="layui-fluid">
    <!--底部的间隔7.5px-->
    <div class="layui-row layui-col-space15">
        <!--横向占满12格空间-->
        <div class="layui-col-md12">
            <!--卡片白色背景-->
            <div class="layui-card">
                <div class="layui-card-header">分类列表</div>
                <div class="layui-card-body">
                    <!--工具栏-->
                    <script type="text/html" id="table-toolbar">
                        <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="batchDel">批量删除</a>
                        <a class="layui-btn  layui-btn-primary layui-btn-sm" lay-event="refresh">刷新列表</a>
                    </script>

                    <table class="layui-table" lay-filter="article-list" id="article-list"
                           lay-data="{page: true, toolbar: '#table-toolbar'}">
                        <thead>
                        <tr>
                            <th lay-data="{checkbox:true, fixed:'left'}"></th>
                            <th lay-data="{field:'id'}">ID</th>
                            <th lay-data="{field:'title'}">标题</th>
                            <!--<th lay-data="{field:'introduction'}">简介</th>-->
                            <th lay-data="{field:'createTime', width: 160}">创建时间</th>
                            <th lay-data="{field:'updateTime', width: 160}">修改时间</th>
                            <th lay-data="{field:'views'}">浏览次数</th>
                            <th lay-data="{field:'likes'}">点赞次数</th>
                            <th lay-data="{templet: parse.type}">类型</th>
                            <th lay-data="{templet: parse.modifier}">修饰符</th>
                            <th lay-data="{fixed: 'right', toolbar: '#operation', width: 160, align:'center'}">操作</th>
                        </tr>
                        </thead>
                    </table>

                    <!--操作栏-->
                    <script type="text/html" id="operation">
                        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail">查看</a>
                        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../library/layuiAdmin/layui/layui.js"></script>
<script src="../../base/js/ajax.js"></script>
<script>
    layui.use(['table', 'jquery', 'layer'], function () {
        var $ = layui.$, table = layui.table;
        table.init('article-list', {url: '/article/listArticlesByCondition'});

        // 工具栏点击事件
        var toolbarActive = {
            batchDel: function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                var data = checkStatus.data;
                if (data.length === 0) {
                    layer.msg("请选择要删除的数据！");
                    return;
                }
                var ids = [];
                for (var i = 0; i < data.length; ++i) {
                    ids.push(data[i].id);
                }
                recycleArticle(ids);
            },
            refresh: function () {
                table.reload('article-list', {});
            }
        };

        table.on('toolbar(article-list)', function (obj) {
            toolbarActive[obj.event] ? toolbarActive[obj.event](obj) : '';
        });

        // 操作按钮点击事件
        var operationActive = {
            detail: function (obj) {
                window.open("../editor/preview.html?id=" + obj.data.id, "_blank");
            },
            edit: function (obj) {
                window.open("../editor/editor.html?id=" + obj.data.id, "_blank");
            },
            del: function (obj) {
                recycleArticle([obj.data.id]);
            }
        };

        table.on('tool(article-list)', function (obj) {
            operationActive[obj.event] ? operationActive[obj.event](obj) : '';
        });


        /**
         * 删除回收文章
         * @param idList
         */
        function recycleArticle(idList) {
            layer.confirm('确认要删除ID为' + idList + "，共" + idList.length + "条数据？", function (index) {
                layer.close(index);
                ajax.post({
                    url: "/article/recycleArticle",
                    data: JSON.stringify(idList),
                    contentType: "application/json",
                    success: function (res) {
                        layer.msg("成功删除" + res.data + "条数据！");
                        toolbarActive.refresh();
                    }
                });
            });
        }
    });
    // 解析特殊字段
    var typeString = ["原创", "转载"];
    var modifierString = ["公开", "私密"];
    var parse = {
        type: function (d) {
            return typeString[d.type];
        },
        modifier: function (d) {
            return modifierString[d.modifier];
        }
    }
</script>
</body>
</html>
